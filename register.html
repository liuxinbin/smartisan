<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="shortcut icon" href="img/favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/register.css" />
</head>

<body>
<div class="container">
    <form id="form-msg" class="form-horizontal">

        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-6">
                <input name="phone" type="text" class="form-control" id="uname" placeholder="手机号">
            </div>
        </div>

        <div class="form-group">
            <label for="upwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-6">
                <input name="upwd" type="password" class="form-control" id="upwd" placeholder="最少6位数字或字母">
            </div>
        </div>

        <div class="form-group">
            <label for="upwd1" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-6">
                <input name="upwd1" type="password" class="form-control" placeholder="最少6位数字或字母">
            </div>
        </div>

        <div class="form-group">
            <label for="mail" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-6">
                <input id="mail" name="mail" class="form-control" placeholder="邮箱地址">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <input style="width: 50%;" type="submit" class="btn btn-primary" value="注册">
            </div>
        </div>
    </form>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $.validator.addMethod("phone", function(val) {
        return /^(\+86|0086)?\s*1[34578]\d{9}$/
            .test(val);
    }, "手机号格式不符");
    $("#form-msg").validate({
        rules: {
            upwd: { required: true, rangelength: [6, 8] },
            upwd1: { equalTo: "#upwd" },
            phone: { required: true, phone: true },
            mail: { required: true, email: true },
        },
        messages: {
            upwd: {
                required: "密码不能为空", //必填
                rangelength: "密码长度必须介于6~8位",
            },
            upwd1: "确认密码和密码不一致",
            phone: { required: "不能为空" },
            mail: {
                required: "邮箱不能为空",
                email: "邮箱格式不符"
            }
        }
    });
</script>
</body>

</html>
